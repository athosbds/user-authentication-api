<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrado Do Usuário</title>
</head>
<body style="margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#e0e7ff; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background:#fff; padding:2rem; border-radius:12px; box-shadow:0 4px 12px rgba(79, 70, 229, 0.3); width:100%; max-width:400px; box-sizing:border-box;">
    <h1 style="color:#4f46e5; margin-bottom:1.5rem;">Login</h1>
        <form method="post">
            <label for="email" style="display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold;">
                Email
            </label>
            <input type="email" name="email" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d2b48c; font-size: 16px; box-sizing: border-box; color: #333;" required> <br><br>
            <label for="password" style="display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold;">
                Senha:
            </label>
            <input type="password" name="senha" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d2b48c; font-size: 16px; box-sizing: border-box; color: #333;" required> <br><br>
            
            <button type="submit" style="width:100%; padding:0.7rem; background:#4f46e5; color:#fff; border:none; border-radius:30px; font-weight:600; cursor:pointer;"> 
                Login
            </button> <br> <br>
            <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:#555;">
                Não tem uma conta?
            <a href="/register" style="color:#4f46e5; text-decoration:none; font-weight:600;">Cadastre</a>
            </p>
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}

        </form>
    </div>
</body>
</html>
